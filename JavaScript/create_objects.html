<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Form</title>
</head>
<body>
    <script>
        i=prompt("enter the value");
        var obj={roll_no:"41221043",name:"Dhruv",class_no:"12",section:"A"}
        document.write("1 for roll_no.<br> 2 for name <br>3 for class_no <br> 4 for section <br>" );
        if(i==1){
            document.write(obj.roll_no);}
          else if(i==2){
            document.write(obj.name);}
        else if(i==3){
            document.write(obj.class_no);
        }
        else{
            document.write(obj.section ,"<br>");
        }
        
    </script>
</body>
</html>
