<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Variable Using Window Object </title>
</head>
<body>
    <script>
        function abc(){
            var x="this is local variable";
            window.x="this is declaration a local variable into global";
            document.write(x);
        }
        abc();
        document.write("<br>");
        document.write(x,"<br>");
        document.write(window.x);

    </script>
</body>
</html>
