<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Confirm()</title>
</head>
<body>
    <input type="button" value="Are you Sure ?" onclick="message()">
    <script>
        function message(){
            var temp=confirm("Are you sure");
            var temp=prompt("what do you want to say");
            if(temp==true){
                alert("the value is true");
            }
            else{
                alert("the value is false");
            }
        }
    </script>
</body>
</html>
